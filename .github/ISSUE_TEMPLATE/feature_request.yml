name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: []
assignees: []

body:
  - type: dropdown
    id: label
    attributes:
      label: Label
      description: Select the most appropriate label for this feature request.
      options:
        - Android
        - enhancement
        - help wanted
        - iOS
        - question
        - UI Bug
        - invalid
        - bug
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: Describe the problem that prompted this feature request.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      placeholder: Add any other context or screenshots about the feature here.
